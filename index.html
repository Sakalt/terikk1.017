<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テラリア風ゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #87CEEB; /* 空の色 */
        }
        .block, .item, .enemy {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .block {
            background-color: rgba(128, 128, 128, 0.5); /* 半透明の灰色 */
        }
        .item {
            background-color: rgba(255, 255, 255, 0.5); /* 半透明の白 */
        }
        .enemy {
            background-color: rgba(255, 0, 0, 0.5); /* 半透明の赤 */
        }
        #hp-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 20px;
            background: #000;
            border: 1px solid #fff;
        }
        #hp-bar div {
            height: 100%;
            background: #f00;
            width: 100%;
        }
        #inventory {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
        }
        .inventory-item {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            font-size: 20px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hp-bar"><div></div></div>
    <div id="inventory"></div>
    <div id="controls">
        <button id="start-button">ゲーム開始</button>
        <button id="save-button">セーブ</button>
        <button id="give-all-items-button">全アイテム取得</button>
        <button id="add-random-item-button">ランダムアイテム追加</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
